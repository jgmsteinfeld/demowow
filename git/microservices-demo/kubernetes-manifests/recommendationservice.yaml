apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendationservice
  labels:
    app: recommendationservice
    version: v1.0
    busapp: boutique
spec:
  selector:
    matchLabels:
      app: recommendationservice
  template:
    metadata:
      labels:
        app: recommendationservice
        version: v1.0
        busapp: boutique
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        #image: pangealab/recommendationservice:latest
        image: demowow/recommendationservice:v1.0 
        ports:
        - containerPort: 8080
        readinessProbe:
          failureThreshold: 30
          periodSeconds: 15 
          initialDelaySeconds: 10
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:8080"]
        livenessProbe:
          failureThreshold: 30
          periodSeconds: 15
          initialDelaySeconds: 10
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:8080"]
        envFrom:
        - configMapRef:
            name: lightstep-configmap
        env:
        - name: PORT
          value: "8080"
        - name: PRODUCT_CATALOG_SERVICE_ADDR
          value: "productcatalogservice:3550"
        - name: PYTHONHTTPSVERIFY
          value: "0"
        - name: LS_SERVICE_NAME
          value: recommendationservice
        - name: LS_SERVICE_VERSION
          value: v1.0
        - name: LS_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: lightstep-credentials
              key: accessToken          
        # - name: DISABLE_TRACING
        #   value: "1"
        # - name: DISABLE_PROFILER
        #   value: "1"
        # - name: DISABLE_DEBUGGER
        #   value: "1"
        - name: JAEGER_SERVICE_ADDR
          value: "simplest-collector.jaeger.svc.cluster.local:14268"        
        resources:
          requests:
            cpu: 200m
            memory: 180Mi
          limits:
            cpu: 300m
            memory: 300Mi
---
apiVersion: v1
kind: Service
metadata:
  name: recommendationservice
spec:
  type: ClusterIP
  selector:
    app: recommendationservice
  ports:
  - name: grpc
    port: 8080
    targetPort: 8080
