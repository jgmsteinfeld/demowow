apiVersion: apps/v1
kind: Deployment
metadata:
  name: productcatalogservice
  labels:
    app: productcatalogservice
    version: v1.0
    busapp: boutique
spec:
  selector:
    matchLabels:
      app: productcatalogservice
  template:
    metadata:
      labels:
        app: productcatalogservice
        version: v1.0
        busapp: boutique
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        #image: pangealab/productcatalogservice:latest
        image: demowow/productcatalogservice:v1.0 
        ports:
        - containerPort: 3550
        envFrom:
        - configMapRef:
            name: lightstep-configmap 
        env:
        - name: PORT
          value: "3550"
        - name: LS_SERVICE_NAME
          value: productcatalogservice
        - name: LS_SERVICE_VERSION
          value: v1.0
        - name: LS_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
                name: lightstep-credentials
                key: accessToken
        # - name: DISABLE_STATS
        #   value: "1"
        # - name: DISABLE_TRACING
        #   value: "1"
        # - name: DISABLE_PROFILER
        #   value: "1"
        - name: JAEGER_SERVICE_ADDR
          value: "simplest-collector.jaeger.svc.cluster.local:14268"
        readinessProbe:
          initialDelaySeconds: 10
          periodSeconds: 15
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:3550"]
        livenessProbe:
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 2
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:3550"]
        resources:
          requests:
            cpu: 200m
            memory: 180Mi
          limits:
            cpu: 300m
            memory: 300Mi
---
apiVersion: v1
kind: Service
metadata:
  name: productcatalogservice
spec:
  type: ClusterIP
  selector:
    app: productcatalogservice
  ports:
  - name: grpc
    port: 3550
    targetPort: 3550
